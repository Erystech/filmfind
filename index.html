<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFind</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-body text-text">

<header class="sticky top-0 left-0 z-50 bg-secondary border-b border-accent">
  <nav class="container mx-auto px-4 py-4">
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                
                <!-- Logo -->
      <div class="flex items-center justify-between">
        <a href="#" id="logo" class="text-3xl font-bold text-white flex items-center gap-2">
         <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zm12.553 1.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                        </svg>
                        <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-accent">FilmFind</span>
                    </a>
                    
                    <!-- Mobile menu button -->
                    <button id="mobile-menu-btn" class="lg:hidden text-white p-2 rounded-lg hover:bg-accent transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>

                <!-- Navigation and Search Container -->
                <div id="mobile-menu" class="hidden lg:flex lg:items-center lg:gap-6 flex-col lg:flex-row gap-4 w-full lg:w-auto">
                    
                    <!-- Navigation Links -->
                    <ul class="flex flex-col lg:flex-row gap-2 lg:gap-6 w-full lg:w-auto">
                        <li>
                            <a href="#" class="block px-4 py-2 text-white hover:text-accent transition-colors font-medium rounded-lg hover:bg-accent lg:hover:bg-transparent">
                                Movies
                            </a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-white hover:text-accent transition-colors font-medium rounded-lg hover:bg-accent lg:hover:bg-transparent">
                                TV Shows
                            </a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-white hover:text-accent transition-colors font-medium rounded-lg hover:bg-accent lg:hover:bg-transparent">
                                Animation
                            </a>
                        </li>
                    </ul>

                    <!-- Search Bar -->
                    <div class="relative w-full lg:w-80">
                        <input 
                            id="search-input"
                            type="text" 
                            placeholder="Search movies, shows..." 
                            class="w-full px-4 py-2 pl-10 rounded-lg bg-white/10 backdrop-blur-sm border border-white/20 text-white  focus:outline-none focus:ring-2 focus:ring-accent focus:bg-white/20 transition-all"
                        />
                        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section id="hero-section" class="relative h-[80vh] w-full"></section>

    <section class="p-8">
        <h2 id="hero-h2" class="text-2xl font-bold text-white mb-6">Trending Now</h2>
        <div id="top-movies-grid" class="grid grid-cols-2 md:grid-cols-5 gap-4">
            </div>
    </section>
    <section class="p-8">
        <h2 class="text-2xl font-bold text-white mb-6">Categories</h2>
        <div class="mb-6 flex flex-wrap gap-3 max-w-full md:gap-6">
            <button class="category-btn bg-secondary p-3 rounded-lg border border-accent cursor-pointer whitespace-nowrap mb-2">ALL </button>
            <button class="category-btn bg-secondary p-3 rounded-lg border border-accent cursor-pointer whitespace-nowrap mb-2" data-id="28">Action</button>
            <button class="category-btn bg-secondary p-3 rounded-lg border border-accent cursor-pointer whitespace-nowrap mb-2" data-id="35">Comedy</button>
            <button class="category-btn bg-secondary p-3 rounded-lg border border-accent cursor-pointer whitespace-nowrap mb-2" data-id="10749">Romance</button>
            <button class="category-btn bg-secondary p-3 rounded-lg border border-accent cursor-pointer whitespace-nowrap mb-2" data-id="27">Horror</button>
            <button class="category-btn bg-secondary p-3 rounded-lg border border-accent cursor-pointer whitespace-nowrap mb-2" data-id="878">Sci-Fi</button>
        </div>
        <div  id="movie-categories-grid" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
    </section>

    <section  class="p-8">
        <h2 class="text-2xl font-bold text-white mb-6">Coming soon..</h2>
        <div id="upcoming-movies-grid" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
    </section>



  <footer class="mt-12 border-t border-gray-700 bg-secondary text-white">
  <div class="mx-auto max-w-7xl px-8 py-10">

    <div class="flex flex-col items-center justify-between gap-8 md:flex-row">

      <div class="text-center md:text-left">
        <h1 class="mb-2 text-3xl font-bold text-white">FilmFind</h1>
        <p class="text-sm text-gray-400">
          Your ultimate movie discovery platform
        </p>
      </div>

      <div class="flex flex-col items-center gap-4">
        <p class="text-sm font-semibold text-gray-400">Follow Us</p>

        <div class="flex gap-6">
          <a href="#" class="group transition-transform hover:scale-110">

                 viewBox="0 0 24 24" fill="currentColor">

                 viewBox="0 0 24 24" fill="currentColor">

            </svg>
          </a>

          <a href="#" class="group transition-transform hover:scale-110">
            <svg class="h-6 w-6 text-gray-400 transition-colors duration-300 group-hover:text-blue-400"
                 viewBox="0 0 24 24" fill="currentColor">
                 <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
          </a>
        </div>
      </div>

      <div class="flex flex-col items-center gap-2 md:items-end">
        <p class="mb-1 text-sm font-semibold text-gray-400">Quick Links</p>
        <a href="#" class="hover:text-white transition">About</a>
        <a href="#" class="hover:text-white transition">Contact</a>
        <a href="#" class="hover:text-white transition">Privacy Policy</a>
      </div>

    </div>

    <div class="mt-8 border-t border-accent pt-6 text-center">
      <p class="text-sm text-gray-500">
        &copy; 2026 FilmFind. All rights reserved. | Powered by
        <a href="https://www.themoviedb.org/" target="_blank"
           class="text-teal-400 hover:underline">
          TMDB
        </a>
      </p>
    </div>

  </div>
</footer>

<div id="modal" class="fixed inset-0 bg-body bg-opacity-25 flex items-center justify-center z-50 hidden">
      <div id="modal-backdrop"
         class="absolute inset-0 bg-black/70 backdrop-blur-sm">
      </div>

  <div id="movie-detail" class="bg-secondary p-6 rounded-lg shadow-lg max-w-sm  w-[80%]">
    <h2 class="text-xl mb-4">Overlay Content</h2>
    <button id="close-overlay" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Close</button>
  </div>
</div>

    <script src="app.js"></script>
</body>
</html>
